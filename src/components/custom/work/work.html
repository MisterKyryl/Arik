<article data-fls-work class="item-work">
	<a href="[[link]]" class="item-work__picture">
		<img class="item-work__image" src="[[image]]" alt="Image">
	</a>
	<div class="item-work__body">
		<h5 class="item-work__name"><a href="[[link]]" class="item-work__link-name">[[name]]</a></h5>
		<a href="[[category-link]]" class="item-work__category">[[category]]</a>
	</div>
</article>
